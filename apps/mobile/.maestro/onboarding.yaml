appId: com.blisko.app
---
# Onboarding E2E Test (Development Build)
# Logs in with @example.com email, completes onboarding, lands on W okolicy tab

- launchApp:
    clearState: true
    permissions:
      location: always

# Dev build shows launcher - tap on localhost to connect
- extendedWaitUntil:
    visible: "http://localhost:8081"
    timeout: 15000
- tapOn: "http://localhost:8081"

# Wait for app to load and developer menu to appear
- extendedWaitUntil:
    visible: "Continue"
    timeout: 30000

# Dismiss first developer menu
- tapOn: "Continue"

# Wait for second developer menu (with Go home)
- extendedWaitUntil:
    visible: "Go home"
    timeout: 10000

# Tap outside modal to dismiss it
- tapOn:
    point: "50%,10%"
- waitForAnimationToEnd

# Wait for login screen
- extendedWaitUntil:
    visible:
      id: "email-input"
    timeout: 30000

# Enter unique email - use inputRandomNumber for unique ID
- tapOn:
    id: "email-input"
- inputRandomNumber
- inputText: "@example.com"
# Tap outside to dismiss keyboard without using hideKeyboard
- tapOn:
    point: "50%,30%"

# Submit login
- tapOn: "Wy≈õlij link"

# Wait for onboarding step 1 (1/3)
- extendedWaitUntil:
    visible: "1 / 3"
    timeout: 30000

# Step 1: Name
- tapOn:
    id: "name-input"
- inputText: "Test User E2E"
# Tap outside input to dismiss keyboard
- tapOn:
    point: "50%,30%"
- waitForAnimationToEnd
- tapOn: "Dalej"

# Wait for step 2 (2/3) - MUST see this before proceeding
- extendedWaitUntil:
    visible: "2 / 3"
    timeout: 10000

# Step 2: Bio
- tapOn:
    id: "bio-input"
- inputText: "Jestem testowym uzytkownikiem e2e do automatycznych testow"
# Tap on title area to dismiss keyboard (not on Dalej button)
- tapOn:
    point: "50%,20%"
- waitForAnimationToEnd

# Now tap the Dalej button
- extendedWaitUntil:
    visible: "Dalej"
    timeout: 5000
- tapOn: "Dalej"

# Wait for step 3 (3/3) - MUST see this before proceeding
- extendedWaitUntil:
    visible: "3 / 3"
    timeout: 10000

# Step 3: Looking for
- tapOn:
    id: "looking-for-input"
- inputText: "Szukam znajomych do testowania aplikacji mobilnych"
# Tap on title area to dismiss keyboard
- tapOn:
    point: "50%,20%"
- waitForAnimationToEnd

# Set simulated location (Warsaw) before submitting
- setLocation:
    latitude: 52.2297
    longitude: 21.0122

# Now tap Rozpocznij
- extendedWaitUntil:
    visible: "Rozpocznij"
    timeout: 5000
- tapOn: "Rozpocznij"

# Verify we landed on W okolicy tab
- extendedWaitUntil:
    visible: "W okolicy"
    timeout: 30000
- assertVisible: "W okolicy"
